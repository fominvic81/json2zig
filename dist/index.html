<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json2zig</title>
    <style>
        body {
            position: fixed;
            margin: 0;
            padding: 0;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
        }
        .container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 300px 1fr 1fr;
        }
        .sidebar {
            color: #ddd;
            background: #222;
            font-size: 20px;
        }
        .options {
            border-spacing: 20px 5px;
        }
        .options-input-text {
            font-size: inherit;
            color: inherit;
            width: 100%;
            background: #333;
            border: 1px #444 solid;
            border-radius: 5px;
            outline: none;
            padding: 4px;
        }
        .options-label {
            width: 100%;
        }
    </style>
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/editor/editor.main.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <table class="options">
                <tbody>
                <tr><td><label class="options-label">String:  </label></td><td><input type="text" class="options-input-text" value="[]const u8"    ></td></tr>
                <tr><td><label class="options-label">Integer: </label></td><td><input type="text" class="options-input-text" value="i64"           ></td></tr>
                <tr><td><label class="options-label">Float:   </label></td><td><input type="text" class="options-input-text" value="f64"           ></td></tr>
                <tr><td><label class="options-label">Any:     </label></td><td><input type="text" class="options-input-text" value="std.json.Value"></td></tr>
                <tr><td><label class="options-label">Unknown: </label></td><td><input type="text" class="options-input-text" value="UNKNOWN"       ></td></tr>
                </tbody>
            </table>
        </div>
        <div id="input"></div>
        <div id="output"></div>
    </div>
    <script>var require = { paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs' } }</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/editor/editor.main.js"></script>
    <script src="index.js" type="module" defer></script>
</body>
</html>
